<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- Cmd + K, S -->
  <!-- <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}"> -->
  <style>
    .roboto-cond {
      font-family: 'Roboto Condensed', sans-serif;
    }

    .osans {
      font-family: 'Open Sans', sans-serif;
    }

    .lato {
      font-family: 'Lato', sans-serif;
    }

    .oswald {
      font-family: 'Oswald', sans-serif;
    }

    @media (min-width: 567px) {
      article {
        max-width: 566px !important;
        /* Aiming for around 70 characters per line on desktop */
      }
    }

    .sanity {
      font-size: 8px;
      position: relative;
      bottom: 4px;
    }

    article {
      font-size: 21px !important;
      font-weight: 300 !important;
      line-height: 150%;
    }

    article h1 {
      font-size: 32px !important;
      font-weight: 400 !important;
    }

    main {
      margin-top: 71px !important;
    }

    article p {
      margin: 0 0 20px;
    }

    article ul,
    article ol {
      margin-bottom: 20px !important;
    }

    article strong {
      font-weight: 400;
      font-style: italic;
    }
  </style>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
